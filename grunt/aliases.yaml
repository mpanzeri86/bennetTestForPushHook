# testing
test:
    - 'eslint:source'

# stylesheets
stylesheets:dev:
    - 'sass:dist'
    - 'less:dist'

stylesheets:
    - 'stylesheets:dev'
    - 'cssmin:dist'

# javascripts
javascripts:dev:
    - 'webpack:dev'

javascripts:
    - 'javascripts:dev'
    - 'webpack:prod'

# build
build:
    - 'javascripts'
    - 'stylesheets'
    - 'copy'

build:production:
    - 'build'
    - 'string-replace:production'

# default
default:
    - 'test'
    - 'build'
    - 'watch'
